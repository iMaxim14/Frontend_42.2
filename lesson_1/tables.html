<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Таблицы</h1>
    <!-- tr - table raw - строка Таблицы
  th - table header cell - заголовок столбца
  td - table data - ячейка таблицы -->
  <table border="1">
    <caption>
        Горы
    </caption>
    <tr>
        <th>
        Ай-Петри
        </th>
        <th>
        Эверест
        </th>
        <th>
        Кайлас
        </th>
        <th>
        Арарат
        </th>
    </tr>
    <tr>
        <td>1232</td>
        <td>2061</td>
        <td>6000</td>
        <td>1500</td>
    </tr>
  </table>
    
</body>
</html>
