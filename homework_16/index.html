<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 16</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Spacecraft characteristics</h1>
        <div class="info-container">
            <img src="./spaceship.png" alt="spaceship-image">
            <div class="info-card">
                <form class="form-info-card">
                    <div class="name-info line-in-card">
                        <p class="title-name  title-in-card">Name</p>
                        <p class="name-of-spaceship info-in-card"></p>
                    </div>
                    <div class="manufacturer-info line-in-card">
                        <p class="title-manufacturer title-in-card">Manufacturer</p>
                        <p class="manufacturer-info-input info-in-card"></p>
                    </div>
                    <div class="crew-info line-in-card">
                        <p class="title-crew title-in-card">Crew</p>
                        <p class="crew-of-spaceship info-in-card"></p>
                    </div>
                    <div class="name-max-speed line-in-card">
                        <p class="title-max-speed title-in-card">Max. speed</p>
                        <p class="max-speed-of-spaceship info-in-card"></p>
                    </div>
                    <button>Hide manufacturer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
